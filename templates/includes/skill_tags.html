<section class="activity container py-4 section" id="skills">
    <div class="activity-head">
        <span class="d-inline-block font-weight-bold rounded activity-info my-2">مهارت های من در نگاه</span>
    </div>
    <div class="row py-5">
        {% for skill in skills %}
            <!-- single skills -->
            <div class="col-12 col-md-6 col-lg-3 py-3">
                <div class="activity-img py-3">
                    <img width="100px" height="100px" src="{{ skill.icon_image.url }}" alt="img-f1">
                </div>
                <h5 class="activity-name">{{ skill.name }}</h5>
                <p class="activity-text">{{ skill.description }}</p>
            </div>
        {% endfor %}
    </div>
</section>
